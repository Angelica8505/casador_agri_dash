<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agri Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #f4f8f4 60%, #e8f5e9 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
        }
        .sidebar {
            background: linear-gradient(180deg, #205225 80%, #4caf50 100%);
            min-height: 100vh;
            color: #fff;
            padding: 0;
            box-shadow: 2px 0 8px rgba(32,82,37,0.06);
            position: fixed;
            width: 100%;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.show {
            transform: translateX(0);
        }
        .sidebar .sidebar-header {
            font-size: 1.4rem;
            font-weight: bold;
            padding: 1.5rem 1rem 1rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            letter-spacing: 1px;
        }
        .sidebar .nav-link {
            color: #d0e6d0;
            font-weight: 500;
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 0.7rem 1.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #388e3c;
            color: #fff;
        }
        .sidebar .nav-link i {
            font-size: 1.2rem;
        }
        .topbar {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 2px 8px rgba(36,92,42,0.03);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #388e3c;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        .summary-row {
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0 0.5rem;
        }
        .summary-card {
            background: linear-gradient(120deg, #388e3c 60%, #a5d6a7 100%);
            color: #fff;
            border-radius: 18px;
            padding: 1rem;
            box-shadow: 0 2px 12px rgba(56, 142, 60, 0.10);
            display: flex;
            align-items: center;
            gap: 0.9rem;
            min-width: 150px;
            max-width: 100%;
            flex: 1 1 0;
            margin-bottom: 0.5rem;
            border: 2px solid #e8f5e9;
        }
        .summary-icon {
            font-size: 1.8rem;
            background: rgba(255,255,255,0.13);
            border-radius: 50%;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(56, 142, 60, 0.08);
        }
        .summary-label {
            font-size: 0.9rem;
            opacity: 0.93;
            letter-spacing: 0.5px;
        }
        .summary-value {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 18px;
            padding: 1rem;
            box-shadow: 0 2px 12px rgba(56, 142, 60, 0.09);
            margin-bottom: 1rem;
            border: 2px solid #e8f5e9;
            width: 100%;
        }
        .dashboard-card h5 {
            font-size: 1rem;
            font-weight: 600;
            color: #205225;
            margin-bottom: 0.8rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .dashboard-card h5 .bi {
            color: #43a047;
        }
        .chart-container {
            min-height: 200px;
            height: 300px;
            position: relative;
        }
        .main-content {
            margin-top: 4rem;
            padding: 1rem;
        }
        @media (max-width: 991px) {
            .menu-toggle {
                display: block;
            }
            .sidebar {
                width: 250px;
            }
            .main-content {
                margin-left: 0;
            }
            .summary-card {
                min-width: 140px;
            }
            .chart-container {
                min-height: 250px;
            }
        }
        @media (min-width: 992px) {
            .sidebar {
                transform: translateX(0);
                width: 250px;
            }
            .main-content {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" id="menuToggle">
            <i class="bi bi-list"></i>
        </button>
        
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-flower1"></i> Agri Dashboard
            </div>
            <ul class="nav flex-column px-3 mt-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-house-door me-2"></i>Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-bar-chart-steps me-2"></i>Sales Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-box2-heart me-2"></i>Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-truck-flatbed me-2"></i>Deliveries</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <div class="topbar mb-4">
                <div class="fw-bold text-success" style="font-size:1.1rem">
                    <i class="bi bi-tree-fill me-2"></i> Agricultural Data Analytics
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="row summary-row">
                <div class="col-6">
                    <div class="summary-card">
                        <span class="summary-icon" style="background:rgba(255,255,255,0.18);color:#388e3c;"><i class="bi bi-currency-dollar"></i></span>
                        <div>
                            <div class="summary-label">Total Sales</div>
                            <div class="summary-value" id="totalSales">â‚±1,257.25</div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="summary-card">
                        <span class="summary-icon" style="background:rgba(255,255,255,0.18);color:#689f38;"><i class="bi bi-box-seam"></i></span>
                        <div>
                            <div class="summary-label">Products in Stock</div>
                            <div class="summary-value" id="totalProducts">4,050</div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="summary-card">
                        <span class="summary-icon" style="background:rgba(255,255,255,0.18);color:#fbc02d;"><i class="bi bi-truck"></i></span>
                        <div>
                            <div class="summary-label">Pending Deliveries</div>
                            <div class="summary-value" id="totalDeliveries">2</div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="summary-card">
                        <span class="summary-icon" style="background:rgba(255,255,255,0.18);color:#43a047;"><i class="bi bi-bar-chart-line"></i></span>
                        <div>
                            <div class="summary-label">Growth Rate</div>
                            <div class="summary-value" id="growthRate">15%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row g-2">
                <div class="col-12">
                    <div class="dashboard-card">
                        <h5><i class="bi bi-bar-chart-steps"></i> Sales Trends</h5>
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="dashboard-card">
                        <h5><i class="bi bi-box2-heart"></i> Inventory Status</h5>
                        <div class="chart-container">
                            <canvas id="inventoryChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="dashboard-card">
                        <h5><i class="bi bi-truck-flatbed"></i> Delivery Status</h5>
                        <div class="chart-container">
                            <canvas id="deliveryChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="dashboard-card">
                        <h5><i class="bi bi-flower1"></i> Growth Forecast</h5>
                        <div class="chart-container">
                            <canvas id="growthChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('show');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        if (window.innerWidth < 992 && 
            !sidebar.contains(event.target) && 
            !menuToggle.contains(event.target)) {
            sidebar.classList.remove('show');
        }
    });

    // Sample data for charts
    const sampleData = {
        salesTrends: {
            labels: ['3/1/2024', '3/2/2024', '3/3/2024', '3/4/2024', '3/5/2024', '3/6/2024', '3/7/2024'],
            data: [150, 200, 180, 250, 220, 300, 280]
        },
        inventoryStatus: {
            products: [
                { name: 'Rice', quantity: 1500 },
                { name: 'Corn', quantity: 2000 },
                { name: 'Wheat', quantity: 800 },
                { name: 'Soybeans', quantity: 1200 }
            ]
        },
        deliveryStatus: {
            pending: 2,
            inTransit: 3,
            delivered: 5
        },
        growthMetrics: {
            labels: ['Sales Growth', 'Market Share', 'Customer Base', 'Product Range', 'Supply Chain'],
            data: [80, 60, 70, 50, 65]
        }
    };

    // Sales Trends Chart
    new Chart(document.getElementById('salesChart'), {
        type: 'line',
        data: {
            labels: sampleData.salesTrends.labels,
            datasets: [{
                label: 'Sales Amount',
                data: sampleData.salesTrends.data,
                borderColor: '#388e3c',
                backgroundColor: 'rgba(56,142,60,0.08)',
                tension: 0.4,
                pointBackgroundColor: '#388e3c',
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { 
                legend: { 
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: { 
                    beginAtZero: true, 
                    ticks: { color: '#205225' }
                },
                x: { 
                    ticks: { 
                        color: '#205225',
                        maxRotation: 45,
                        minRotation: 45
                    }
                }
            }
        }
    });

    // Inventory Status Chart
    new Chart(document.getElementById('inventoryChart'), {
        type: 'bar',
        data: {
            labels: sampleData.inventoryStatus.products.map(p => p.name),
            datasets: [{
                label: 'Current Stock',
                data: sampleData.inventoryStatus.products.map(p => p.quantity),
                backgroundColor: '#8bc34a',
                borderRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { 
                legend: { 
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: { 
                    beginAtZero: true, 
                    ticks: { color: '#205225' }
                },
                x: { 
                    ticks: { 
                        color: '#205225',
                        maxRotation: 45,
                        minRotation: 45
                    }
                }
            }
        }
    });

    // Delivery Status Chart
    new Chart(document.getElementById('deliveryChart'), {
        type: 'doughnut',
        data: {
            labels: ['Pending', 'In Transit', 'Delivered'],
            datasets: [{
                data: [
                    sampleData.deliveryStatus.pending,
                    sampleData.deliveryStatus.inTransit,
                    sampleData.deliveryStatus.delivered
                ],
                backgroundColor: ['#e53935', '#fbc02d', '#43a047'],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { 
                legend: { 
                    display: true,
                    position: 'bottom'
                }
            },
            layout: {
                padding: {
                    top: 20,
                    bottom: 20
                }
            }
        }
    });

    // Growth Forecast Chart
    new Chart(document.getElementById('growthChart'), {
        type: 'radar',
        data: {
            labels: sampleData.growthMetrics.labels,
            datasets: [{
                label: 'Growth Metrics',
                data: sampleData.growthMetrics.data,
                backgroundColor: 'rgba(56,142,60,0.15)',
                borderColor: '#388e3c',
                pointBackgroundColor: '#388e3c'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { 
                legend: { 
                    display: true,
                    position: 'bottom'
                }
            },
            layout: {
                padding: {
                    top: 20,
                    bottom: 20
                }
            },
            scales: {
                r: {
                    angleLines: { color: '#205225' },
                    pointLabels: { color: '#205225' },
                    grid: { color: '#e0e0e0' },
                    ticks: { color: '#205225', beginAtZero: true }
                }
            }
        }
    });
</script>
</body>
</html>
